<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Punto de venta de la aplicación para Creaciones Madriz-->
    <title>Creaciones Madriz | Punto de Venta</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/pos.css">
</head>

<body>
    <header class="topbar">

        <!-- Logo de la empresa -->
        <div class="logo">
            <a data-screen="DASHBOARD">
                <img src="../../../assets/img/logo.png" alt="logo">
            </a> 
        </div>
        
        <!-- Informacion del usuario y fecha actual -->
        <div class="info-usuario">
        <h2>¡Bienvenido al punto de venta!   
        </h2>
        <!-- Traemos la fecha y hora actual-->
        <p id="currentDate"></p>
        </div>
        
        <!-- Menu de navegacion -->
        <nav class="nav-menu">
            <ul>
                <li>
                    <!-- Botón para ver los inventarios -->
                    <a href="../inventarios/inventario.html">
                        <img src="../../../assets/img/img_inventario.png">
                        <span style="font-family: Comfortaa;">Revisar inventarios</span>
                    </a>
                </li>      
            </ul>
        </nav>

    </header>

    <main class="main-content">
        
        <!-- En esta caja se encuentra el lado izquierdo de la pantalla; contiene el buscador de productos, el h3="Products" y donde 
         se refleja la busqueda de los productos. -->
        <div class="cajaIzq">
            
            <!-- bucador y botón buscar-->        
            <input id="buscador" type="text" placeholder="Buscar producto...">
            <!-- <button id="boton_buscar">Buscar</button> -->

            <!-- Titulo de productos -->
            <p> Productos </p>

            <!-- Lista de productos disponibles -->

            <!-- Aqui se mostrara la lista de productos disponibles (productos) -->
            <div class="listaProductos">
                <ul id="ulInterno">
                    <!-- Los elementos de la lista se generarán dinámicamente con JavaScript -->
                    <li class="producto-item">
                        <!-- Como recordatorio, esta ruta se va actualizar despues con una ruta dinamica 
                        <img src="../../assets/img/logo.png" alt="Vestido 1" width="50">-->
                        <span class="#"></span>
                        <span class="#"></span>
                    </li>
                    
                </ul>
            </div>
        </div>

        <!-- En esta caja se encuentra el lado derecho de la pantalla; contiene el carrito de compras y el total a pagar. -->
        <div class="cajaDer">
            <!--Carrito de compras o pedido actual-->
            <div class="carrito-contenedor">

                <!-- Titulo de el apartado -->
                <h3> Pedido Actual </h3>

                <!-- lista de compras -->
                <ul class="ulInterno">
                    <!-- Los elementos del carrito se generarán dinámicamente con JavaScript -->
                    <li class="carrito-item">
                        <span class="carrito-nombre"></span>
                        <span class="carrito-cantidad"></span>
                        <span class="carrito-precio"></span>
                    </li>
                </ul>
                
            </div> 

            <!--Contenedor del sumario final del carrito de compras-->
            <div class="total-contenedor">
                <span>Sumario de venta</span>
                <span>Subtotal.</span>
                <span>Total a pagar.</span>
                <span id="totalPrecio" class="total-precio"></span>

                <button id="finalizarCompraBtn" class="finalizar-compra-btn">Finalizar Compra</button>
            </div>
        </div>
              
    </main> 

    <!-- JS´s-->
    <script src="../../js/dateTime.js"></script>
    <script type="module" src="../../js/cargar_rutas.js"></script>
    
</body>
</html>
