<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaciones Madriz | Inventarios</title>
    <link rel="stylesheet" href="../../css/inventario.css">
</head>

<body>
    <header class="topbar">
        
        <div class="logo">
            <a href="../../screens/dashboard.html">
                <img src="../../../assets/img/logo.png" alt="Logo">
            </a>
        </div>
        
        <!-- Informacion del usuario y fecha actual -->
        <div class="info-usuario">
        <h2>¡Revisa tus inventarios!</h2>
        <!-- Traemos la fecha y hora actual-->
        <p id="currentDate"></p>
        </div>
        
        <!-- Menu de navegacion -->
        <nav class="nav-menu">
            <!-- Lista de enlaces de navegacion -->
            <ul>
                <li>
                    <!-- Botón para ir al punto de venta de la app -->
                    <a href="../../screens/venta/pos.html">
                        <img src="../../../assets/img/icon_pos.png">
                        <span style="font-family: Comfortaa;">Punto de Venta</span>    
                    </a>
                </li>
        
            </ul>
        </nav>

    </header>

    <main class="main-content">
        <p style="font-family: Comfortaa;">Bienvenido al módulo de inventarios. Aquí podrás gestionar y revisar los inventarios de productos disponibles.</p>
        
        <!-- Aqui dividiremos la parte de los botones y el inventario en si -->
        
        <div class="inventario-layout">
            <div class="contenedor-botones">
                <nav>
                    <button class="botones" id="btn-vestidos">VESTIDOS</button>
                    <button class="botones" id="btn-telas">TELAS</button>
                    <button class="botones" id="btn-insumos">INSUMOS</button>
                    <button class="botones" id="btn-productos">PRODUCTOS</button>
                </nav>
            </div>

            <div class="inventarios" id="contenedor-inventario">

                <div class="inventario-vacio">
                    <p style="font-family: Comfortaa;">Seleccione una categoría para ver el inventario</p>
                </div>

            </div>
        </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../../js/inventario.js"></script>
    
</body>
</html>
