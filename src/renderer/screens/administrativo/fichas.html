<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creaciones Madriz | Fichas</title>
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/form.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <a data-screen="DASHBOARD">
                <img src="../../../assets/img/logo.png" alt="Logo">
            </a>
        </div>
        <div class="info-usuario">
            <h2>Llenar los siguientes datos</h2>
        </div>
        <nav class="nav-menu">
            <ul>
                <li>
                    <a href="../inventarios/inventario.html">
                        <img src="../../../assets/img/img_inventario.png" alt="Vestidos">
                        <span style="font-family: Comfortaa;"   >Revisar inventarios</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <!-- Compartimos el id con el js (generadorFicha.js) para mandar la informaci칩n -->
        <form class="client-form" id="formularioFicha">
            <fieldset>
                <legend>Datos del Cliente</legend>
                <div class="form-group">
                    <label for="nombre">Nombre del cliente:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="fechaPedido">Fecha de pedido:</label>
                    <input type="date" id="fechaPedido" name="fechaPedido">
                </div>
                <div class="form-group">
                    <label for="fechaPrueba">Fecha de prueba:</label>
                    <input type="date" id="fechaPrueba" name="fechaPrueba">
                </div>
                <div class="form-group">
                    <label for="fechaEntrega">Fecha de entrega:</label>
                    <input type="date" id="fechaEntrega" name="fechaEntrega">
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0">
                </div>
                <div class="form-group">
                    <label for="sexo">Sexo:</label>
                    <select id="sexo" name="sexo">
                        <option value="femenino">Femenino</option>
                        <option value="masculino">Masculino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Medidas <small>*Tomar sin holgura</small></legend>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="anchoEspalda">Ancho de espalda:</label>
                        <input type="number" id="anchoEspalda" name="anchoEspalda">
                    </div>
                    <div class="form-group">
                        <label for="largoTalleFrente">Largo talle frente:</label>
                        <input type="number" id="largoTalleFrente" name="largoTalleFrente">
                    </div>
                    <div class="form-group">
                        <label for="largoTalleEspalda">Largo talle espalda:</label>
                        <input type="number" id="largoTalleEspalda" name="largoTalleEspalda">
                    </div>
                    <div class="form-group">
                        <label for="largoTotal">Largo total:</label>
                        <input type="number" id="largoTotal" name="largoTotal">
                    </div>
                    <div class="form-group">
                        <label for="busto">Busto:</label>
                        <input type="number" id="busto" name="busto">
                    </div>
                    <div class="form-group">
                        <label for="cintura">Cintura:</label>
                        <input type="number" id="cintura" name="cintura">
                    </div>
                    <div class="form-group">
                        <label for="cadera">Cadera:</label>
                        <input type="number" id="cadera" name="cadera">
                    </div>
                    <div class="form-group">
                        <label for="hombro">Hombro:</label>
                        <input type="number" id="hombro" name="hombro">
                    </div>
                    <div class="form-group">
                        <label for="escote">Escote:</label>
                        <input type="number" id="escote" name="escote">
                    </div>
                    <div class="form-group">
                        <label for="tirante">Tirante:</label>
                        <input type="number" id="tirante" name="tirante">
                    </div>
                    <div class="form-group">
                        <label for="largoManga">Largo de manga:</label>
                        <input type="number" id="largoManga" name="largoManga">
                    </div>
                    <div class="form-group">
                        <label for="puno">Pu침o:</label>
                        <input type="number" id="puno" name="puno">
                    </div>
                    <div class="form-group">
                        <label for="largoFalda">Largo de falda o pantal칩n:</label>
                        <input type="number" id="largoFalda" name="largoFalda">
                    </div>
                    <div class="form-group">
                        <label for="largoExterior">Largo exterior:</label>
                        <input type="number" id="largoExterior" name="largoExterior">
                    </div>
                    <div class="form-group">
                        <label for="largoInterior">Largo interior:</label>
                        <input type="number" id="largoInterior" name="largoInterior">
                    </div>
                    <div class="form-group">
                        <label for="bastilla">Bastilla:</label>
                        <input type="number" id="bastilla" name="bastilla">
                    </div>
                    <div class="form-group">
                        <label for="rodilla">Rodilla:</label>
                        <input type="number" id="rodilla" name="rodilla">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informaci칩n Adicional</legend>
                <div class="form-group full-width">
                    <label for="anotaciones">Anotaciones:</label>
                    <textarea id="anotaciones" name="anotaciones" rows="4"></textarea>
                </div>
            </fieldset>

            <div class="form-actions">
                <button type="submit" class="boton-rapidas boton-guardar">Guardar ficha</button>
                <button type="submit" class="boton-rapidas boton-imprimir">Imprimir ficha</button>
                <button type="button" id="openFolderFichas" class="boton-rapidas boton-folder">Abrir carpeta de fichas</button>
            </div>
        </form>
    </main>

    <!-- JavaScript -->
    <script src="../../js/dateTime.js"></script>
    <script type="module" src="../../js/cargar_rutas.js"></script>
    <script src="../../js/abrir_folder.js"></script>
    <script src="../../js/generadorFicha.js"></script>
</body>
</html>
